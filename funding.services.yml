services:
  funding.logger:
    parent: logger.channel_base
    arguments:
      - 'funding'

  plugin.manager.funding_provider:
    class: Drupal\funding\Service\FundingProviderPluginManager
    arguments:
      - '@container.namespaces'
      - '@cache.discovery'
      - '@module_handler'
      - '@config.factory'

  funding.provider_processor:
    class: Drupal\funding\Service\FundingProviderProcessor
    arguments:
      - '@config.factory'
      - '@plugin.manager.funding_provider'
      - '@funding.logger'
